<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light alert-info">
    <a class="navbar-brand" href="/"><img src="/images/tic-tac-toe.png" width="30" height="30" alt="">
      Tic Tac Toe Game</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
      </li>

    </ul>
  </div>
</nav>
<div class="formcontainer">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">

      </div>
      <div class="col-sm-6">
        <div class="card" >
          <div class="card-body">
            <h5 class="card-title">Human Player</h5>
            <form class="form mt-4" th:action="@{/select_game}" th:object="${player}" method="post">
              <div class="form-group">
                <label for="playerName">Enter your player name to join game</label>
                <input type="text" class="form-control" id="playerName" aria-describedby="playerHelp" th:field="*{playername}" placeholder="Player name">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('playername')}" th:errors="*{playername}"></div>
              </div>

              <button type="submit" class="btn alert-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-3">

      </div>
    </div>
  </div>
</div>
</body>
</html>
